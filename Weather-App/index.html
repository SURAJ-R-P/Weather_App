<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center bg-black mb-0 py-0"  style="min-height: 100vh;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12 mx-0 my-0 px-0 py-0 d-flex align-items-center ">
                    <div class="fixed-top text">
                        <h1>Weather Viewer</h1>
                    </div>
                    <img src="./Assets/2a1f376763674e2d678dcbca060ab527.jpg" class="img-fluid Weather-img" alt="Weather Img">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div>
                        <div class="example">
                            <input type="text" placeholder="Search Any City....." name="search" class="inputValue">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass-location fa-lg"></i></button>
                        </div> 
                    </div>
                    <div class="weather hide">
                        <h2 class="city">Weather in Mumbai</h2>
                        <div class="temp">Temperature : 29Â°C</div>
                        <div class="description">Condition : Cloudy</div>
                        <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" class="icon">
                        <div class="humidity">Humidity : 75%</div>
                        <div class="wind">Wind Speed : 9 km/h</div>
                    </div>       
                </div>            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./Js/app.js" defer></script>
</body>
</html>
